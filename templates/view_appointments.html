<!DOCTYPE html>
<html>
<head>
    <!-- Page title -->
    <title>View Appointments</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Page heading -->
        <h2 class="text-center mb-4">All Appointments</h2>
        <!-- Responsive table container -->
        <div class="table-responsive">
            <!-- Appointments table with striped rows -->
            <table class="table table-striped">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                    <!-- Loop through appointments from database -->
                    {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment[0] }}</td>  <!-- Patient Name -->
                        <td>{{ appointment[1] }}</td>  <!-- Phone Number -->
                        <td>{{ appointment[2] }}</td>  <!-- Date -->
                        <td>{{ appointment[3] }}</td>  <!-- Time -->
                        <td>{{ appointment[4] }}</td>  <!-- Doctor -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Navigation button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
