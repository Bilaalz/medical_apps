<!-- This is the main page template -->
<!DOCTYPE html>
<html>
<head>
    <!-- Page title -->
    <title>Medical Appointments</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container -->
    <div class="container mt-5">
        <!-- Page heading -->
        <h1 class="text-center mb-4">Medical Appointment System</h1>
        
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <!-- Show success/error messages -->
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Navigation buttons -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-grid gap-3">
                    <!-- Button to book new appointment -->
                    <a href="{{ url_for('book_appointment') }}" class="btn btn-primary btn-lg">Book Appointment</a>
                    <!-- Button to view all appointments -->
                    <a href="{{ url_for('view_appointments') }}" class="btn btn-secondary btn-lg">View Appointments</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
